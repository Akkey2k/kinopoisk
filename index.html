<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

                <div class="col-sm-8 text-center">

                        Что-то похожее на КиноПоиск
                    </h1>

                    </h2>

                </div>
            </div>
            <div class="row search-list">

            </div>
